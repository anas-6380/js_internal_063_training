    <title>DOM Example</title>
</head>
<body>

    <h1 id="hid1">This is first heading</h1>
    <h2 id="hid2">This is second heading</h2>

    <hr>

    <button onclick="changeH1()">Change Heading 1</button>
    <button onclick="resetH1()">Reset Heading 1</button>

    <br><br>

    <button onclick="changeH2()">Change Heading 2</button>
    <button onclick="resetH2()">Reset Heading 2</button>

    <hr>

    <h3>Change Background Color</h3>
    <button onclick="changeBg('yellow')">Yellow</button>
    <button onclick="changeBg('lightblue')">Light Blue</button>
    <button onclick="changeBg('lightgreen')">Light Green</button>
    <button onclick="changeBg('white')">Reset</button>

    <br><br>
    <button id="btnColor1">Change Heading 1 Text Color</button>
    <hr>
    <button id="btnColor2">Change Heading 2 Text Color</button>

    <hr>

    <h3>Add an Image</h3>
    <button id="btnImg">Show Image</button>

    <br><br>
    <div id="imgBox"></div>

<script>
function changeH1() {
    document.getElementById("hid1").innerHTML = "Heading 1 Changed!";
}

function resetH1() {
    document.getElementById("hid1").innerHTML = "This is first heading";
}

function changeH2() {
    document.getElementById("hid2").innerHTML = "Heading 2 Updated!";
}

function resetH2() {
    document.getElementById("hid2").innerHTML = "This is second heading";
}

function changeBg(color) {
    document.body.style.backgroundColor = color;
}

document.getElementById("btnColor1").addEventListener("click", function() {
    document.getElementById("hid1").style.color = "red";
})

document.getElementById("btnColor2").addEventListener("click", function() {
    document.getElementById("hid2").style.color = "red";
})
